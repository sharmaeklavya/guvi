<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <nav class="navbar-expand-lg navbar-dark bg-primary vh-100">
            <div class="logo">
              <a class="navbar-brand navbar__brand ml-5" href="#">Dictions</a>
              <button
                class="navbar-toggler navbar__toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
            <div
              class="collapse navbar-collapse ml-4"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav d-block">
                <li class="nav-item my-4">
                  <a class="nav-link" href="#">Profile</a>
                  <ul class="navbar-nav d-block ml-4 text-white">
                    <li class="nav-item nav__item">
                      <i class="fas fa-user-alt mr-2"></i>User Profile
                    </li>
                    <li class="nav-item nav__item">
                      <i class="far fa-file-user mr-2"></i>User Account
                    </li>
                    <li class="nav-item nav__item">
                      <i class="far fa-cog mr-2"></i>Settings
                    </li>
                  </ul>
                </li>
                <li class="nav-item my-4">
                  <a class="nav-link" href="#">Prominent Words</a>
                  <ul class="navbar-nav d-block ml-4 text-white">
                    <li class="nav-item nav__item">
                      <i class="far fa-spell-check mr-2"></i>Words of the day
                    </li>
                    <li class="nav-item nav__item">
                      <i class="far fa-sort-alpha-up mr-2"></i>Words of the week
                    </li>
                    <li class="nav-item nav__item">
                      <i class="far fa-book-reader mr-2"></i>Words of the month
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-lg-8">
          <header class="header">
            <form>
              <i class="fal fa-search fa-2x fa__search ml-2"></i>
              <input
                type="search"
                class="form-control form__control"
                id="inputSearch"
                aria-describedby="searchHelp"
              />
            </form>
          </header>
          <div class="row card__row"></div>
        </div>
      </div>
    </div>
    <script src="font.js"></script>
    <script src="script.js"></script>
    <script src="config.js"></script>
  </body>
</html>
