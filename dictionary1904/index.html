<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dictionary App</title>
  </head>
  <body>
    <nav class="navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand navbar__brand" href="#">Dictions</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Setting</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </nav>
    <!-- Main content from here -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <ul class="list-group list-group-flush mt-5 px-2">
            <li class="list-group-item list__item">
              <span><i class="far fa-spell-check mr-2"></i></span>
              <span class="month-word btn btn-primary">Words of the Month</span>
            </li>
          </ul>
          <ul class="list-group list-group-flush list__group mt-3 px-2">
            <li class="list-group-item">
              <span><i class="far fa-text mr-2"></i></span>
              <span>Interesting Words</span>
            </li>
          </ul>
        </div>
        <div class="col-lg-8">
          <form class="px-2">
            <i class="fal fa-search fa-2x fa__search ml-2"></i>
            <input
              type="search"
              class="form-control form__control"
              id="inputSearch"
              aria-describedby="searchHelp"
            />
          </form>
          <div class="row card__row"></div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="iwords.js"></script>
    <script src="config.js"></script>
    <script src="font.js"></script>
    <script src="script.js"></script>
  </body>
</html>
