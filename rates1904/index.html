<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Rates</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Rates</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Euro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container container__">
      <div class="row">
        <div class="col-md-12">
          <h1 class="h2 mt-4">Currency Converter</h1>
          <h2 class="h6">Base currency - EURO</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form class="mt-5">
            <div class="form-row">
              <div class="col-md-6">
                <div class="px-3">
                  <small class="tofro__select">From</small>
                  <div class="input-group input__group">
                    <h3 class="h6 base__currency">EURO</h3>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="px-3">
                  <small class="tofro__select">To</small>
                  <div class="input-group">
                    <select
                      class="custom-select custom__select"
                      id="inputGroupSelect"
                    >
                      <option selected disabled>Select Currency</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row border-bottom mt-5">
              <div class="col-md-6 px-3 d-flex align-items-center">
                <i class="fas fa-euro-sign fa-3x text-secondary"></i>
                <input
                  type="text"
                  class="form-control form__control"
                  id="inputBaseRate"
                  placeholder="Base Rate"
                />
              </div>
              <div class="col-md-6 px-3">
                <input
                  type="text"
                  class="form-control form__control"
                  id="inputExchangeRate"
                  placeholder="Exchange Rate"
                  readonly
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
